<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">

<div style="width: 300px; margin: 0 auto; padding: 20px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

    <h2 style="text-align: center;">Login</h2>

    <form action="login" method="post">
        {% csrf_token %}

        <label for="username" style="display: block; margin-bottom: 10px;">Username:</label>
        <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" required>

        <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" required>

        <button type="submit" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
<!--    {% for msg in messages %}-->
<!--      <h1>{{msg}}</h1>-->
<!--    {% endfor %}-->
    <h4>{{msg}}</h4>
</div>

</body>
</html>
